<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Random Poem</title>

<style>
  :root {
    --navy: #0b1f3a;
    --navy-light: #1c355e;
    --border: #0b1f3a;
  }

  body {
    font-family: Georgia, serif;
    margin: 40px;
    background-color: #ffffff;
    color: var(--navy);
  }

  .poem-container {
    border: 3px solid var(--border);
    padding: 24px;
    border-radius: 10px;
    background: #ffffff;
    max-width: 800px;
    margin: auto;
    box-shadow: 0 8px 24px rgba(11, 31, 58, 0.15);
  }

  .poem-title {
    font-size: 2.2rem;
    text-align: center;
    margin-bottom: 0.4rem;
    font-weight: bold;
    color: var(--navy);
  }

  .poem-author {
    text-align: center;
    font-size: 1.2rem;
    margin-bottom: 1.2rem;
    font-style: italic;
    color: var(--navy-light);
  }

  .poem-body {
    white-space: pre-wrap;
    font-size: 1.15rem;
    line-height: 1.7;
    color: var(--navy);
  }

  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    margin: 26px auto;
  }

  label {
    font-weight: bold;
    color: var(--navy);
  }

  input[type="number"] {
    width: 90px;
    padding: 6px 8px;
    font-size: 1rem;
    border: 2px solid var(--navy);
    border-radius: 6px;
    color: var(--navy);
    background: #ffffff;
  }

  input[type="number"]:focus {
    outline: none;
    border-color: var(--navy-light);
    box-shadow: 0 0 0 2px rgba(11, 31, 58, 0.2);
  }

  button {
    padding: 8px 18px;
    font-size: 1rem;
    font-weight: bold;
    color: #ffffff;
    background-color: var(--navy);
    border: 2px solid var(--navy);
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.1s ease;
  }

  button:hover {
    background-color: var(--navy-light);
    transform: translateY(-1px);
  }

  button:active {
    transform: translateY(0);
  }
</style>
</head>

<body>

<div class="poem-container">
  <div id="poem-title" class="poem-title">Loading...</div>
  <div id="poem-author" class="poem-author"></div>
  <div id="poem-body" class="poem-body"></div>
</div>

<div class="controls">
  <label>
    Max lines:
    <input id="maxLinesInput" type="number" min="1" value="40">
  </label>
  <button onclick="loadShortPoem()">Load Next Poem</button>
</div>

<script>
async function loadShortPoem() {
  const titleEl = document.getElementById('poem-title');
  const authorEl = document.getElementById('poem-author');
  const bodyEl = document.getElementById('poem-body');
  const maxLines = parseInt(document.getElementById('maxLinesInput').value, 10);

  titleEl.textContent = 'Loading...';
  authorEl.textContent = '';
  bodyEl.textContent = '';

  if (isNaN(maxLines) || maxLines < 1) {
    titleEl.textContent = 'Please enter a valid number.';
    return;
  }

  try {
    let poem;

    while (!poem || poem.lines.length > maxLines) {
      const response = await fetch('https://poetrydb.org/random');
      const data = await response.json();
      poem = data[0];
    }

    titleEl.textContent = poem.title;
    authorEl.textContent = `by ${poem.author}`;
    bodyEl.textContent = poem.lines.join('\n');

  } catch (error) {
    titleEl.textContent = 'Error loading poem.';
    console.error(error);
  }
}

// Load a poem on page load
loadShortPoem();
</script>

</body>
</html>
