<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Random Poem</title>
<style>
  body {
    font-family: Georgia, serif;
    margin: 40px;
    background-color: #fafafa;
    color: #333;
  }
  .poem-container {
    border: 2px solid #444;
    padding: 20px;
    border-radius: 8px;
    background: #fff;
    max-width: 800px;
    margin: auto;
  }
  .poem-title {
    font-size: 2rem;
    text-align: center;
    margin-bottom: 0.5rem;
    font-weight: bold;
  }
  .poem-author {
    text-align: center;
    font-size: 1.2rem;
    margin-bottom: 1rem;
    font-style: italic;
  }
  .poem-body {
    white-space: pre-wrap; /* preserves line breaks and indentation */
    font-size: 1.1rem;
    line-height: 1.6;
  }
  button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="poem-container">
  <div id="poem-title" class="poem-title">Loading...</div>
  <div id="poem-author" class="poem-author"></div>
  <div id="poem-body" class="poem-body"></div>
</div>

<button onclick="loadRandomPoem()">Load Another Poem</button>

<script>
async function loadRandomPoem() {
  const titleEl = document.getElementById('poem-title');
  const authorEl = document.getElementById('poem-author');
  const bodyEl = document.getElementById('poem-body');

  titleEl.textContent = 'Loading...';
  authorEl.textContent = '';
  bodyEl.textContent = '';

  try {
    const response = await fetch('https://poetrydb.org/random');
    const data = await response.json();
    const poem = data[0];

    titleEl.textContent = poem.title;
    authorEl.textContent = `by ${poem.author}`;
    bodyEl.textContent = poem.lines.join('\n'); // preserves line breaks

  } catch (error) {
    titleEl.textContent = 'Error loading poem.';
    bodyEl.textContent = '';
    console.error('Poem fetch failed:', error);
  }
}

// Load a poem when page first opens
loadRandomPoem();
</script>

</body>
</html>
