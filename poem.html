<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Daily Poem</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 40px;
      background-color: #fafafa;
      color: #333;
    }
    .poem-container {
      border: 2px solid #444;
      padding: 20px;
      border-radius: 8px;
      background: #fff;
      max-width: 800px;
      margin: auto;
    }
    .poem-title {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .poem-author {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-style: italic;
    }
    .poem-body {
      white-space: pre-wrap;
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="poem-container">
    <div id="poem-title" class="poem-title">Loading...</div>
    <div id="poem-author" class="poem-author"></div>
    <div id="poem-body" class="poem-body"></div>
  </div>

  <script>
    async function loadDailyPoem() {
      try {
        // Replace this with your real endpoint that returns JSON
        const response = await fetch('/api/daily-poem');
        const data = await response.json();

        // Set title and author
        document.getElementById('poem-title').textContent = data.title || 'Untitled';
        document.getElementById('poem-author').textContent = data.author ? `by ${data.author}` : '';

        // Join lines preserving indentation
        const bodyText = data.lines.join('\n');
        document.getElementById('poem-body').textContent = bodyText;

      } catch (error) {
        document.getElementById('poem-title').textContent = 'Error loading poem.';
        console.error('Poem fetch failed:', error);
      }
    }

    loadDailyPoem();
  </script>

</body>
</html>
